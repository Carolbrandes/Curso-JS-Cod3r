<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <!-- como a div app esta sendo controlada pelo vue, usando {{}} podemos inserir comandos js -->
        <p>1) {{2+ 2}}</p>
        <p>2) {{"teste".toUpperCase()}}</p>
        <p>3) Produto: {{nome}}, R${{preco}}, {{desconto * 100}}%</p>
        <p>4) Hora certa: {{horaCerta()}}</p>
        <p>5) Preço com desconto: R$ {{precoComDesconto}}</p>
    </div>
    <script>
        // vamos criar uma instancia do vue e vamos associar uma tag a essa instancia, ela vai passar a controlar esse html e as tags filhas tb.

        new Vue({
            el: "#app", /* el = element*/
            data: {
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            //    computed sao valores computados
            // aqui dentro da instancia do Vue ele faz o proxy, ele sabe q vc esta tentando acessar um atributo data, por isso utilizamos this.preco
            // o valor computado nao sera chamado no html como uma funcao mas como um dado
            computed: {
                precoComDesconto(){
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>

</html>
