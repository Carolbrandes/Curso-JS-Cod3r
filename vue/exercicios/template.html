<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app"></div>
    <script>
      new Vue({
          el: "#app",
          data: {
             titulo: "Vue JS",
             subtitulo: "Framework Progressivo" 
          },
          // caso o h1 e o h3 nao estiverem envolvidos em uma div, apenas o h1 sera renderizado.
          // se nao quisermos envolve-los em uma div, podemos envolve-los na tag <fragment></fragment>
          template: `
            <div>
              <h1>{{titulo}}</h1>
              <h3>{{subtitulo}}</h3>  
            </div>
          `
      })  
    </script>
</body>
</html>
