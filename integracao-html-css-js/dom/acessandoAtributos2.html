<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <!-- o label for=compras esta relacionado com a ul q possui id compras -->
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-blabla="opa">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log("Elemento ul...................")
        console.log('childNodes', lista.childNodes)
        console.log(lista.id)
        console.log('destino', lista.destino) /* aqui nao vamos conseguir acessar pq destino e uma propriedade personalizada, o resultado sera undefined */
        console.log('getAttribute', lista.getAttribute('destino'))
        console.log('hasAttribute', lista.hasAttribute('destino')) /* hasAttribute verifica se a propriedade destino existe nesse elemento. E retorna como true ou false */
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto')
        lista.removeAttribute('destino')

        // OBS: Os atributos com o prefixo data- sao tratados de forma diferente de outros atributos personalizados. 
        console.log(lista.dataset) /* retornou urgencia: "5" e o blabla: "opa" e um DOMStringMap */
        console.log(lista.dataset.urgencia) /* retorna o valor 5 */
        lista.dataset.urgencia = 4;

        // cuidado
        const label = document.querySelector('label')
        console.log(label.for) /* nao vamos conseguir acessar, vai ter como resultado undefined, pq o for e uma palavra reservada do js entao nesse caso vamos usar htmlFor ou getAttribute*/
        console.log(label.htmlFor)
        console.log(label.getAttribute('for'))



    </script>
</body>

</html>
