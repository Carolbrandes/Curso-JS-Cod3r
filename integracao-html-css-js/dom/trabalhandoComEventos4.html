<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        const submit = document.querySelector('[wm-submit]');

        //fazendo o submit com o clique do botao
        submit.onclick = function (e) {
            e.preventDefault();

            // com o new FormData temos os dados preenchidos no formulario
            // o e.target nesse caso é o botao (e o elemento q sofreu o evento)
            // o parentNode é o elemento pai do botao q nesse caso e o formulario
            const form = e.target.parentNode;
            const formData = new FormData(form);
            formData.append('ajax', true); /* add uma nova informacao no formData */
            console.log(formData.get('q')); /* ele retorna o valor do campo que tem name = q */
            console.log(formData.has('hl'));  /* retorna true ou false, se encontrar um campo com name = hl*/

            for (let dado of formData) {
                console.log(dado);
            }
        }


        // fazendo o submit  com evento submit
        const formulario = document.forms[0];

        formulario.onsubmit = function (e) {
            e.preventDefault();

            // com o new FormData temos os dados preenchidos no formulario
            // o e.target nesse caso é o botao (e o elemento q sofreu o evento)
            // o parentNode é o elemento pai do botao q nesse caso e o formulario
            const form = e.target;
            const formData = new FormData(form);
            formData.append('ajax', true); /* add uma nova informacao no formData */
            console.log(formData.get('q')); /* ele retorna o valor do campo que tem name = q */
            console.log(formData.has('hl'));  /* retorna true ou false, se encontrar um campo com name = hl*/

            for (let dado of formData) {
                console.log(dado);
            }
        }



    </script>
</body>
