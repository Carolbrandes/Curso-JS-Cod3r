<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>
          document.querySelector('#primeiro').classList.add('destaque');

        // o querySelectorAll retornar um NodeList, e o nodelist tem acesso a funcao foreach, porem as funcoes map, reduce, filter... nao estao presentes
        const selecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'));

        const removerSelecao = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'));

        selecionar('div');
        removerSelecao('*') /* remove a selecao de todos os elementos */
        selecionar(':not(#primeiro)') /* tds os elementos que nao possuem o id primeiro serao selecionados */
        removerSelecao('*') /* remove a selecao de todos os elementos */
        selecionar(":nth-child(1)") /*seleciona o primeiro filho dos elementos, no nosso caso sera a primeiro elemento dentro do body e o span filho do terceiro elemento */
        removerSelecao('*') /* remove a selecao de todos os elementos */
        selecionar("div:nth-of-type(1)") /* vai pegar a primeira div */
        removerSelecao('*') /* remove a selecao de todos os elementos */
        selecionar('[wb-attrib]') /*vai selecionar os elementos que possuem o atributo wb-attrib */


      

    </script>
</body>

</html>
