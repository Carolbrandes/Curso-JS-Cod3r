<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ */

    /* ordem de especificadade:
    
    1º)elementos inline <p style="color: blue;"></p> tem maior peso
    2º) ids
    3º) classes, atributos e pseudo classes(marcados com :) (nesse caso se eles tiverem o mesmo peso, o estilo que sera aplicado será o que for processado por último)
    4º) elementos e pseudo-elementos (marcados com ::)

    
    
     */

    </style>
</head>

<body>
    <div id="unico1" class="estilo">
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
